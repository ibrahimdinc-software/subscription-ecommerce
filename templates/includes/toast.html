<div class="alert-area" aria-live="polite" aria-atomic="true">
    <div class="toast-box" style="z-index: 100000;">
        {% if messages %} {% for message in messages %}
        <div class="toast" data-autohide="true" data-delay="10000" id="a0"
            style="background-color: rgba(255, 255, 255, 0.8);">
            <div class="toast-header" style="  border-bottom: 1px solid #b78c8c;">
                <i class="fas fa-exclamation mr-2" style="color:red;"></i>
                <strong class="mr-auto">Uyarı</strong>
                <small class="text-muted">şimdi</small>
                <button onclick="$('#a0').toast('hide')" type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                    <i class="fas fa-times" style="font-size: 20px;"></i>
                </button>
            </div>
            <div class="toast-body">
                {{message}}
            </div>
        </div>{% endfor %} {% endif %}
    </div>
</div>
